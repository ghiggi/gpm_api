reflectivity:
  cmap:
    name: Spectral_r
    bad_alpha: 0.5
    bad_color: none
  norm:
    name: Norm
    vmin: 10
    vmax: 50
  cbar:
    extend: both
    extendfrac: 0.05
    label: Reflectivity [$dBZ$]
  auxiliary:
    category:
    - reflectivity
dual_frequency_ratio:
  cmap:
    name: turbo
    bad_color: none
  norm:
    name: Norm
    vmin: -2
    vmax: 10
  cbar:
    extend: both
    extendfrac: 0.05
    label: $DFR_{Ku-Ka}$, [$dB$]
latentHeating:
  cmap:
    name: RdBu_r
    bad_alpha: 0.5
    bad_color: gray
  norm:
    name: SymLogNorm
    vmin: -400
    vmax: 400
    linthresh: 1
    base: 10
  cbar:
    extend: both
    extendfrac: 0.05
    label: Latent Heating [K/hr]
brightness_temperature:
  cmap:
    name: Spectral_r
    bad_alpha: 0.5
    bad_color: gray
  cbar:
    extend: both
    extendfrac: 0.05
    label: Brightness Temperature [K]
  auxiliary:
    category: brightness_temperature
