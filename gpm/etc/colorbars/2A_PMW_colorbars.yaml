mostLikelyPrecipitation:
  reference: precipitation_rate
convectivePrecipitation:
  reference: precipitation_rate
frozenPrecipitation:
  reference: precipitation_rate
surfacePrecipitation:
  reference: precipitation_rate
totalWaterPath:
  cmap:
    name: YlGnBu
    bad_alpha: 0.5
    bad_color: gray
    under_color: none
  norm:
    name: Norm
    vmin: 0.1
    vmax: 20
  cbar:
    extend: max
    extendfrac: 0.05
    label: Total Precipitable Water [$kg \ m^{-2}$]
