pixelStatus:
  cmap:
    name: Set3
    bad_alpha: 1
    bad_color: "gray"
    over_color: none
    under_color: none
  norm:
    name: CategoryNorm
    categories:
      0: Valid
      1: Invalid geolocation
      2: Out-of-range Tb
      3: Histogram mismatch
      4: Missing AUX variables
      5: No solution found
  cbar:
    label: ""
airmassLiftIndex:
  cmap:
    name: Set3
    bad_alpha: 1
    bad_color: "gray"
    over_color: none
    under_color: none
  norm:
    name: CategoryNorm
    categories:
      0: Stratiform
      1: Stratiform enhanced
      2: Convective
      3: Convective enhanced
  cbar:
    label: ""
probabilityOfPrecip:
  cmap:
    name: Reds
    bad_alpha: 0.8
    bad_color: black
    under_color: white
  norm:
    name: Norm
    vmin: 1
    vmax: 100
  cbar:
    label: "Precipitation Probability [%]"
precipitationYesNoFlag:
