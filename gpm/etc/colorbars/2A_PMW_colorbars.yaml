    name: Set3
    bad_alpha: 1
    bad_color: "gray"
    over_color: none
    under_color: none
  norm:
    name: CategoryNorm
    categories:
      0: Non Raining
      1: Raining
  cbar:
    label: ""
temp2mIndex:
  cmap:
    name: RdYlBu_r
    bad_alpha: 0.5
    bad_color: gray
    under_color: none
  norm:
    name: CenteredNorm
    vcenter: 278
  cbar:
    label: "Surface temperature [K]"
surfaceTypeIndex:
  cmap:
    name: surfaceTypeIndexPalette
    bad_alpha: 1
    bad_color: none
    over_color: none
    under_color: none
  norm:
    name: CategoryNorm
    categories:
      1: "Ocean"
      2: "Sea-Ice"
      3: "High vegetation"
      4: "Medium vegetation"
      5: "Low vegetation"
      6: "Sparse vegetation"
      7: "Desert"
      8: "Elevated snow cover"
      9: "High snow cover"
      10: "Moderate snow cover"
      11: "Light snow cover"
      12: "Standing Water"
      13: "Ocean or water Coast"
      14: "Mixed land/ocean or water coast"
      15: "Land coast"
      16: "Sea-ice edge"
      17: "Mountain rain"
      18: "Mountain snow"
  cbar:
    label: ""
