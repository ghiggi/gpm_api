IMERG_Solid:
  cmap:
    name: IMERG_Solid
    bad_alpha: 0.5
    bad_color: gray
    over_color: '#8c149c'
    under_color: none
  norm:
    name: BoundaryNorm
    boundaries:
    - 0.1
    - 0.2
    - 0.3
    - 0.5
    - 1
    - 2
    - 3
    - 5
    - 10
    - 20
    - 50
  cbar:
    extend: max
    label: Precipitation intensity [$mm \ hr^{-1}$]
  auxiliary:
    category:
    - GPM
    - IMERG
    - precipitation
    - snowfall
