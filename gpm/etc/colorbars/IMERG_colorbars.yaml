randomError:
  cmap:
    name: STEPS-MCH
    bad_alpha: 0.2
    bad_color: gray
    over_color: darkred
    under_color: none
  norm:
    name: BoundaryNorm
    boundaries:
    - 0.24
    - 0.4
    - 0.63
    - 1
    - 1.6
    - 2.5
    - 4
    - 6.3
    - 10
    - 16
    - 25
    - 40
    - 63
    - 100
    - 160
  cbar:
    extend: max
    extendrect: false
    label: Uncertainty estimate [$mm \ hr^{-1}$]
  auxiliary:
     comment: RandomError smallest values is 0.24 mm/hr
     category:
     - IMERG
     - precipitation
MWobservationTime:
  cmap:
    name: Spectral
    bad_alpha: 0
    bad_color: gray
    over_color: none
    under_color: none
  norm:
    name: Norm
    vmin: 0
    vmax: 29
  cbar:
    extend: neither
    label: PMW observation time lag [$minutes$]
  auxiliary:
    category:
    - probability
    - IMERG
    comment: 0.1 is set to display the 0s transparently
