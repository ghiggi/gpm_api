# Black to ensure code is formatted
# Flake8 to  XXXX
# isort to order imports alphabetically, by section and type
# Pylint to disallow unused imports
# Mypy for type checking
# Prospector for brings together the functionality of other Python analysis tools such as Pylint, pycodestyle, and McCabe complexity.


repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: trailing-whitespace

# Isort import reordering
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
        name: isort (python)

# Black code formatter
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        args: ["--target-version", "py39"]

# Flake8 code checks
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-black>=0.1.1
        language_version: python3

